<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="uikit-3.15.9/css/uikit.min.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="uikit-3.15.9/js/uikit.min.js"></script>
        <script src="uikit-3.15.9/js/uikit-icons.min.js"></script>
    </head>
    <body>
      <section class="uk-section">
        <header class="uk-flex uk-flex-around">
          <img class="uk-height-small uk-align-left" data-src="images/pikachu.jpg" alt="Pikachu" id="pikachu" uk-img>
          <h1 class="uk-heading-medium uk-heading-divider">Create your own Pokemon!</h1>
          <img class="uk-height-small uk-align-right" data-src="images/vaporeon.jpg" alt="Vaporeon" id="vaporeon" uk-img>
        </header>
      </section>

      <section class="uk-section uk-width-large uk-align-center">
        <form class="uk-form-horizontal" id="form">

          <label class="uk-form-label" for="name">What is your Pokemon's name?</label>     
          <section class="uk-margin uk-form-controls">
            <input class="uk-input" type='text' id='name' name="name" maxlength="20" required>
          </section>

          <label class="uk-form-label" for="description">Describe your Pokemon</label>       
          <section class="uk-margin uk-form-controls">
            <textarea class="uk-textarea" name="description" id='description'></textarea> 
          </section>
    
          <label class="uk-form-label">Choose your Pokemon's types</label>
          <section class="uk-margin uk-form-controls">
            <select class="uk-select" name="type1" id="type1" required>
              <option value="">Choose a type</option>
              <option value="Normal">Normal</option>
              <option value="Fighting">Fighting</option>
              <option value="Flying">Flying</option>
              <option value="Poison">Poison</option>
              <option value="Ground">Ground</option>
              <option value="Rock">Rock</option>
              <option value="Bug">Bug</option>
              <option value="Ghost">Ghost</option>
              <option value="Steel">Steel</option>
              <option value="Fire">Fire</option>
              <option value="Water">Water</option>
              <option value="Grass">Grass</option>
              <option value="Electric">Electric</option>
              <option value="Psychic">Psychic</option>
              <option value="Ice">Ice</option>
              <option value="Dragon">Dragon</option>
              <option value="Dark">Dark</option>
              <option value="Fairy">Fairy</option>
            </select>
    
            <select class="uk-select" name="type2" id="type2" >
              <option value="None">None</option>
              <option value="Normal">Normal</option>
              <option value="Fighting">Fighting</option>
              <option value="Flying">Flying</option>
              <option value="Poison">Poison</option>
              <option value="Ground">Ground</option>
              <option value="Rock">Rock</option>
              <option value="Bug">Bug</option>
              <option value="Ghost">Ghost</option>
              <option value="Steel">Steel</option>
              <option value="Fire">Fire</option>
              <option value="Water">Water</option>
              <option value="Grass">Grass</option>
              <option value="Electric">Electric</option>
              <option value="Psychic">Psychic</option>
              <option value="Ice">Ice</option>
              <option value="Dragon">Dragon</option>
              <option value="Dark">Dark</option>
              <option value="Fairy">Fairy</option>
            </select>
          </section>
    
          <input class="uk-button uk-button-primary uk-align-center" type="submit" id="submit">
    
          <script src="js/scripts.js"></script>
        </form>
      </section>
        <h2>Pokemon List</h2>
        <table id="table" class="uk-table">
          <thead>
            <tr class="hrow">
              <th>Name</th>
              <th>Description</th>
              <th>1st Type</th>
              <th>2nd Type</th>
              <th>Weaknesses</th>
              <th>Resistances</th>
              <th>Immunities</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </body>
</html>
